<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin-user-forms.css"> <!-- Link to the CSS file -->
</head>
<body>

<!-- Admin Dashboard Header with Logo -->
<div class="admin-dashboard-header">
    <div class="logo">
        <img src="/images/logo.png" alt="CoinCount Logo" width="50" height="50">
    </div>
    <h1>Edit User</h1>
    <nav>
        <ul>
            <li><a th:href="@{/admin/users}" th:text="'Manage Users'">Manage Users</a></li>
            <li><a th:href="@{/admin/expenses}" th:text="'Manage Expenses'">Manage Expenses</a></li>
            <li><a th:href="@{/admin/profile}" th:text="'Admin Profile'">Admin Profile</a></li>
            <li><a th:href="@{/auth/logout}" th:text="'Logout'">Logout</a></li>
        </ul>
    </nav>
</div>

<!-- Edit User Form -->
<div class="container">
    <h2 th:text="'Edit User Details'">Edit User Details</h2>
    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="POST">
        <input type="hidden" name="id" th:value="${user.id}" />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required/>

        <label for="role">Role</label>
        <input type="text" id="role" name="role" th:value="${user.role}" readonly />


        <div class="form-buttons">
            <button type="submit" class="save-button" th:text="'Save Changes'">Save Changes</button>
            <a th:href="@{/admin/users}" class="cancel-button" th:text="'Cancel'">Cancel</a>
        </div>
    </form>
</div>

<!-- Footer Section -->
<footer>
    <p>CoinCount - Admin Panel</p>
</footer>

</body>
</html>
