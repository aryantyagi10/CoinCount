<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Change Password</title>
  <link rel="stylesheet" th:href="@{/css/admin-profile.css}">
</head>
<body>
<div class="admin-dashboard-header">
  <div class="logo">
    <img th:src="@{/images/logo.png}" alt="CoinCount Logo" width="50" height="50">
  </div>
  <h1>Admin Dashboard</h1>
  <nav>
    <ul>
      <li><a th:href="@{/admin/users}" th:text="'Manage Users'">Manage Users</a></li>
      <li><a th:href="@{/admin/expenses}" th:text="'Manage Expenses'">Manage Expenses</a></li>
      <li><a th:href="@{/admin/profile}" th:text="'Admin Profile'">Admin Profile</a></li>
      <li><a th:href="@{/admin/dashboard-view}" th:text=" 'Home'">Home</a></li>
      <li><a th:href="@{/auth/logout}" th:text="'Logout'">Logout</a></li>
    </ul>
  </nav>
</div>


<main>
  <div class="form-container">
    <h2>Change Password</h2>
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
      <title>Change Password</title>
    </head>
    <body>
    <form th:action="@{/admin/profile/change-password}" th:object="${passwordForm}" method="post">
      <div>
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" th:field="*{oldPassword}" required />
      </div>
      <div>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" th:field="*{newPassword}" required />
      </div>
      <div>
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required />
      </div>
      <div>
        <button type="submit" class="btn">Change Password</button>
      </div>
      <div th:if="${error}">
        <p th:text="${error}" style="color:red;"></p>
      </div>
    </form>
    </body>
    </html>

  </div>
</main>

<!-- Footer Section (Optional) -->
<footer>
  <p>CoinCount - Admin Panel</p>
</footer>

</body>
</html>
