<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" href="/css/admin-user-forms.css"> <!-- Link to the CSS file -->
</head>
<body>

<!-- Admin Dashboard Header with Logo -->
<div class="admin-dashboard-header">
    <div class="logo">
        <img src="/images/logo.png" alt="CoinCount Logo" width="50" height="50">
    </div>
    <h1>Add New User</h1>
    <nav>
        <ul>
            <li><a th:href="@{/admin/users}" th:text="'Manage Users'">Manage Users</a></li>
            <li><a th:href="@{/admin/expenses}" th:text="'Manage Expenses'">Manage Expenses</a></li>
            <li><a th:href="@{/admin/profile}" th:text="'Admin Profile'">Admin Profile</a></li>
            <li><a th:href="@{/auth/logout}" th:text="'Logout'">Logout</a></li>
        </ul>
    </nav>
</div>

<!-- Add User Form -->
<div class="container">
    <h2 th:text="'Add New User'">Add New User</h2>
    <form th:action="@{/admin/users/add}" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <label for="role">Role</label>
        <select id="role" name="role" required>
            <option value="ROLE_USER" th:text="'User'">User</option>
            <option value="ROLE_ADMIN" th:text="'Admin'">Admin</option>
        </select>

        <div class="form-buttons">
            <button type="submit" class="save-button" th:text="'Add User'">Add User</button>
            <a th:href="@{/admin/users}" class="cancel-button" th:text="'Cancel'">Cancel</a>
        </div>
    </form>
</div>


<!-- Footer Section -->
<footer>
    <p>CoinCount - Admin Panel</p>
</footer>

</body>
</html>
