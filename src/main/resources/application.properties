spring.application.name=expense-buddy

#Database Configuration
server.port = 8080
spring.datasource.url=jdbc:mysql://localhost:3306/expensebuddy?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=expensebuddy
spring.datasource.password=expensebuddy
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#spring.profiles.active=dev

#logging.level.root=DEBUG

#Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.web.resources.static-locations=classpath:/static/

server.error.whitelabel.enabled=false
server.error.include-messages=always

spring.mvc.hiddenmethod.filter.enabled=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false




